# ------------------------------------------
# DATA SOURCE LOCAL PROPERTIES
# ------------------------------------------

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/math?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&createDatabaseIfNotExist=true&useFastDateParsing=false
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8

# Enable Spring's component scanning for the throttling package
spring.main.allow-bean-definition-overriding=true
# Enable throttling metrics collection
spring.metrics.export.enabled=true

host.full.dns.auth.link=
#token.uri=http://localhost:8080/oauth/token
token.uri=https://localhost:8080/oauth/token
